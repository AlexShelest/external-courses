<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="task-02.css" />
    <script>
      function dropdownMenu() {
        document.getElementById("dropdownButton").classList.toggle("show");
      }
      window.onclick = function(event) {
        if (!event.target.matches(".dropdownMenu")) {
          var dropdowns = document.getElementsByClassName("dropdownContent");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </head>
  <body>
    <button onclick="dropdownMenu()" class="dropdownMenu">Меню</button>
    <div id="dropdownButton" class="dropdownContent">
      <a href="#">Ссылка 1</a>
      <a href="#">Ссылка 2</a>
      <a href="#">Ссылка 3</a>
    </div>
  </body>
</html>
